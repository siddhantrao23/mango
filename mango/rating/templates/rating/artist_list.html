{% extends "base.html" %}

{% block content %}
<h1>Artist Catalog</h1>
{% if artist_list %}
<ul>
    {% for artist in artist_list %}
    <li>    
        <a href="{{ artist.get_absolute_url }}">{{ artist.name }}</a>
    </li>
    {% endfor %}
</ul>
{% else %}
<p>There are currently no artists in the catalog.</p>
{% endif %}
{% endblock content %}
