{% extends "base.html" %}

{% block content %}
<h1>Your reviews</h1>
{% if ratings_list %}
<ul>
    {% for rating in ratings_list %}
    <li>    
        <a href="{{ rating.album.get_absolute_url }}">{{ rating.album.title }}</a>
        <p>{{ rating.rating }}</p>
    </li>
    {% endfor %}
</ul>
{% endif %}
{% endblock content %}
